<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador de Madurez Tecnológica (TRL) v2.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <div class="header-content">
                <h1>Evaluador de Madurez Tecnológica (TRL)</h1>
                <p>Un framework moderno para medir el progreso de la innovación.</p>
            </div>
            <button id="theme-toggle" class="theme-toggle">☀️</button>
        </header>

        <section class="card project-info">
             <div class="project-info-grid">
                <div>
                    <label for="technology-name">Nombre de la Tecnología</label>
                    <input type="text" id="technology-name" placeholder="Ej: Motor de Fusión Compacto">
                </div>
                <div>
                    <label for="responsible">Responsable</label>
                    <input type="text" id="responsible" placeholder="Ej: Dra. Ana Torres">
                </div>
            </div>
        </section>

        <nav class="progress-bar-container">
            <div class="progress-bar" id="progress-bar">
                <!-- Los indicadores de progreso se generarán con JS -->
            </div>
        </nav>

        <main class="card content-card">
            <div class="card-header" id="card-header">
                <h2 id="trl-level-title"></h2>
                <p id="trl-level-subtitle"></p>
            </div>
            <div class="card-content" id="questions-container">
                <!-- Las preguntas se generarán con JS -->
            </div>
            <div class="card-footer">
                <button id="prev-btn" class="btn btn-secondary">Anterior</button>
                <button id="next-btn" class="btn btn-primary">Siguiente</button>
            </div>
        </main>

        <div class="results-section">
            <button id="show-results-btn" class="btn btn-primary btn-large">Calcular TRL y Ver Resultados</button>
        </div>
    </div>

    <!-- Modal para los resultados -->
    <div id="results-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content card">
            <div class="modal-header">
                <h3>Resumen de la Evaluación TRL</h3>
                <button id="close-modal-btn" class="close-btn">×</button>
            </div>
            <div class="modal-body" id="modal-body-content">
                <!-- El contenido de los resultados se generará con JS -->
            </div>
            <div class="modal-footer">
                <button id="export-pdf-btn" class="btn btn-success">Exportar a PDF</button>
            </div>
        </div>
    </div>

    <!-- Librería jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
